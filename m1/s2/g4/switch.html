<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let frutto = 'kiwy';
        
        switch(frutto){
            case 'mela': 
                document.write('Le mella constano 1 Euro');
                break;
            case 'pera':
                document.write('Le pere constano 0.90 Euro');
                break;
            case 'ananas':
            case 'mango':
                document.write('Ananas e Mango costno 3.90 Euro');
                break;
            default: // in pratica un Else
                document.write('Non abbiamo' + frutto);
        }

    </script>
    
</body>
</html>
